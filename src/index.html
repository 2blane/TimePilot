<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>ðŸ’– Hello World!</h1>
    <p>Welcome to your Electron application.</p>

    <!-- File Selector -->
    <button id="select-file">Select MP3 File</button>
    <p id="file-path">No file selected</p>

    <!-- Timecode Inputs -->
    <h3>Set Timecode Offset (HH:MM:SS:FF)</h3>
    <input type="number" id="hours" placeholder="HH" min="0" max="99" value="0">
    :
    <input type="number" id="minutes" placeholder="MM" min="0" max="59" value="0">
    :
    <input type="number" id="seconds" placeholder="SS" min="0" max="59" value="0">
    :
    <input type="number" id="frames" placeholder="FF" min="0" max="29" value="0"> <!-- Assuming 30 FPS -->
    <br><br>

    <!-- Audio Output Device Selector -->
    <h3>Select Audio Output</h3>
    <select id="audio-output"></select>

    <!-- Play button -->
    <button id="play-button" disabled>Play</button>
    <!-- Stop button -->
    <button id="stop-button" disabled>Stop</button>

    <!-- Live Timecode Display -->
    <h3>Current Timecode</h3>
    <div id="current-timecode">00:00:00:00</div>

    <!-- MIDI Output Selector -->
    <h3>Select MIDI Output</h3>
    <select id="midi-output"></select>

    <!-- ArtNet Settings -->
    <h3>ArtNet Settings</h3>
    <label for="artnet-ip">IP Address:</label>
    <input type="text" id="artnet-ip" placeholder="Enter IP (e.g., 192.168.1.100)" value="192.168.1.176">
    <br>
    <label for="artnet-port">Port:</label>
    <input type="number" id="artnet-port" placeholder="Enter Port (e.g., 6454)" value="6454">
    <br>

    <!-- Audio Player (hidden, but functional) -->
    <audio id="audio-player" controls style="display: none;"></audio>

    <script src="renderer.js"></script>
  </body>
</html>
